<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- webapp icon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- fontawesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- title -->
  <title>Papr</title>
</head>

<body>
  <div id="root"></div>
  <!-- index.html, inside <head> (after Tailwind CSS but before your app mounts) -->
  <script defer type="module" src="main.jsx">
    // 1) read saved theme OR system preference
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = saved ?? (prefersDark ? 'dark' : 'light');

    // 2) apply it to <html>
    if (theme === 'dark') document.documentElement.classList.add('dark');
    else document.documentElement.classList.remove('dark');

    // (optional) keep a data attribute if you want CSS to read it
    document.documentElement.setAttribute('data-theme', theme);
  </script>
</body>

</html>
